<!-- Devices template -->
{% extends "base.html" %}
{% block title %}Dispositivos{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Dispositivos</h2>
<a href="/devices/new" class="bg-blue-500 text-white px-4 py-2 rounded">Novo Dispositivo</a>
<table class="table-auto w-full mt-4">
    <thead>
        <tr class="bg-gray-200">
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">IP</th>
            <th class="px-4 py-2">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for device in devices %}
        <tr class="border">
            <td class="px-4 py-2">{{ device.nome }}</td>
            <td class="px-4 py-2">{{ device.ip }}</td>
            <td class="px-4 py-2">{{ device.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
